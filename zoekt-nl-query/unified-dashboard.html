<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Code Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #58a6ff;
            margin-bottom: 30px;
            font-size: 2em;
        }
        .search-box {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input[type="text"] {
            flex: 1;
            padding: 12px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            font-size: 16px;
        }
        input[type="text"]:focus {
            outline: none;
            border-color: #58a6ff;
        }
        .mode-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .mode-btn {
            padding: 8px 16px;
            background: #21262d;
            border: 1px solid #30363d;
            border-radius: 6px;
            color: #c9d1d9;
            cursor: pointer;
            transition: all 0.2s;
        }
        .mode-btn:hover {
            background: #30363d;
        }
        .mode-btn.active {
            background: #1f6feb;
            border-color: #1f6feb;
            color: white;
        }
        button {
            padding: 12px 24px;
            background: #238636;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #2ea043;
        }
        button:disabled {
            background: #30363d;
            cursor: not-allowed;
        }
        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .stat-card {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            flex: 1;
            min-width: 200px;
        }
        .stat-label {
            color: #8b949e;
            font-size: 0.9em;
            margin-bottom: 5px;
        }
        .stat-value {
            color: #58a6ff;
            font-size: 1.5em;
            font-weight: bold;
        }
        .results {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 20px;
        }
        .result-item {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
        }
        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .result-file {
            color: #58a6ff;
            font-weight: bold;
        }
        .result-score {
            color: #8b949e;
            font-size: 0.9em;
        }
        .result-content {
            color: #c9d1d9;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            background: #161b22;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }
        .error {
            background: #da3633;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .info {
            background: #1f6feb;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Semantic Code Search</h1>
        
        <div class="search-box">
            <form class="search-form" onsubmit="search(event)">
                <input type="text" id="query" placeholder="Search your codebase... (e.g., 'authentication logic', 'database models')" autofocus>
                <button type="submit" id="searchBtn">Search</button>
            </form>
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="semantic" onclick="setMode('semantic')">Semantic</button>
                <button class="mode-btn" data-mode="hybrid" onclick="setMode('hybrid')">Hybrid</button>
                <button class="mode-btn" data-mode="keyword" onclick="setMode('keyword')">Keyword</button>
            </div>
        </div>

        <div class="stats" id="stats"></div>
        <div id="results"></div>
    </div>

    <script>
        let currentMode = 'semantic';

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
        }

        async function loadStats() {
            try {
                const res = await fetch('/api/semantic-stats');
                const data = await res.json();
                const statsDiv = document.getElementById('stats');
                statsDiv.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-label">Indexed Chunks</div>
                        <div class="stat-value">${data.total_chunks || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Status</div>
                        <div class="stat-value">${data.indexed ? '‚úÖ Ready' : '‚ö†Ô∏è Not Indexed'}</div>
                    </div>
                `;
            } catch (e) {
                console.error('Failed to load stats:', e);
            }
        }

        async function search(event) {
            event.preventDefault();
            const query = document.getElementById('query').value.trim();
            if (!query) return;

            const resultsDiv = document.getElementById('results');
            const searchBtn = document.getElementById('searchBtn');
            
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            resultsDiv.innerHTML = '<div class="loading">üîç Searching...</div>';

            try {
                const url = `/api/nl-search?q=${encodeURIComponent(query)}&mode=${currentMode}`;
                const res = await fetch(url);
                const data = await res.json();

                if (data.error) {
                    resultsDiv.innerHTML = `<div class="error">Error: ${data.error}</div>`;
                    return;
                }

                let html = '';
                
                if (data.semanticResults && data.semanticResults.length > 0) {
                    html += `<h2 style="margin-bottom: 15px; color: #58a6ff;">Semantic Results (${data.semanticResults.length})</h2>`;
                    data.semanticResults.forEach(result => {
                        const chunk = result.Chunk || result.chunk || {};
                        const fileName = chunk.FileName || chunk.fileName || 'Unknown';
                        const content = chunk.Content || chunk.content || '';
                        const startLine = chunk.StartLine || chunk.startLine || 0;
                        const score = result.Score || result.score || result.Similarity || result.similarity || 0;
                        
                        html += `
                            <div class="result-item">
                                <div class="result-header">
                                    <span class="result-file">${fileName}:${startLine}</span>
                                    <span class="result-score">Score: ${score.toFixed(4)}</span>
                                </div>
                                <div class="result-content">${escapeHtml(content.substring(0, 500))}${content.length > 500 ? '...' : ''}</div>
                            </div>
                        `;
                    });
                } else if (data.results && data.results.length > 0) {
                    html += `<h2 style="margin-bottom: 15px; color: #58a6ff;">Keyword Results (${data.resultCount || data.results.length})</h2>`;
                    data.results.forEach(result => {
                        html += `
                            <div class="result-item">
                                <div class="result-header">
                                    <span class="result-file">${result.FileName || result.fileName || 'Unknown'}</span>
                                </div>
                                <div class="result-content">${escapeHtml(JSON.stringify(result, null, 2).substring(0, 500))}...</div>
                            </div>
                        `;
                    });
                } else {
                    html = '<div class="info">No results found. Try a different query or check if the codebase is indexed.</div>';
                }

                resultsDiv.innerHTML = html;
            } catch (e) {
                resultsDiv.innerHTML = `<div class="error">Error: ${e.message}</div>`;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Load stats on page load
        loadStats();
        setInterval(loadStats, 30000); // Refresh stats every 30 seconds
    </script>
</body>
</html>
